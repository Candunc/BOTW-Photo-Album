<!DOCTYPE html>
<html lang="en">
	<head>

		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<link rel="stylesheet" href="css/bootstrap.min.css">

					<img src="img/evening-in-hyrule.jpg">

				</div>

				<div class="photo col-md-5">
					<img src="img/silent-princess.jpg">
					<em>Silent Princess</em>
				</div>

				<div class="photo col-md-5">
					<img src="img/golden-bow.jpg">
					<em>Golden Bow</em>
				</div>

				<div class="photo col-md-5">
					<img src="img/great-fairy-fountain.jpg">

					<img src="img/sleeping-black-hinox.jpg">

					<img src="img/samus-at-sanidin-park.jpg">

				</div>

					<img src="img/zora-shrine.jpg">
					<em>Zora's Domain Shrine</em>
				</div>

				<div class="photo col-md-5">
					<img src="img/happy-puppy.jpg">
					<em>Happy Puppy</em>
				</div>

				<div class="photo col-md-5">
					<img src="img/charging-lynel.jpg">
					<em>Charging Lynel</em>
				</div>
			</div>
		</div>

		<div id="modal" class="container-fluid h-100">
			<div class="row h-100 justify-content-center align-items-center">
				<img id="modal-img" class="col-xl-7 col-lg-8 col-md-10 col-sm-12">
				<!--<em id="modal-caption" class="col-10">yeee</em>-->
			</div>
		</div>
		
		<script src="js/bootstrap.bundle.min.js"></script>
		<script src="js/modal.js"></script>
